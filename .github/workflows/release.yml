name: Release

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: "Create a prerelease"
        required: false
        type: boolean
        default: false
      force:
        description: "Force a release even if no changes"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install python-semantic-release
          pip install -e ".[dev]"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Determine semantic-release command
          if [ "${{ inputs.prerelease }}" = "true" ]; then
            semantic-release version --prerelease
          elif [ "${{ inputs.force }}" = "true" ]; then
            semantic-release version --no-verify-ci
          else
            semantic-release version
          fi

          # Check if a release was created
          if git describe --exact-match --tags HEAD >/dev/null 2>&1; then
            VERSION=$(git describe --exact-match --tags HEAD)
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
            echo "tag=${VERSION}" >> $GITHUB_OUTPUT
            echo "✅ Released version ${VERSION}"
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "ℹ️  No release created (no releasable commits)"
          fi

      - name: Publish Release
        if: steps.release.outputs.released == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release publish

  trigger-deploy:
    name: Trigger Deployment
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger CI/CD workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              ref: '${{ needs.release.outputs.tag }}',
              inputs: {
                deploy: 'true'
              }
            });
            console.log('✅ Triggered deployment for ${{ needs.release.outputs.tag }}');
