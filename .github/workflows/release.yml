name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/caitlyn-openapi-mcp/
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Get commit SHA from tag
        id: commit
        run: |
          COMMIT_SHA=$(git rev-list -n 1 ${{ github.ref }})
          echo "sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "Commit SHA for tag: ${COMMIT_SHA}"

      - name: Download package artifacts from CI
        uses: dawidd6/action-download-artifact@v3
        with:
          name: python-package-${{ steps.commit.outputs.sha }}
          path: dist/
          workflow: ci.yml
          commit: ${{ steps.commit.outputs.sha }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true

  publish-docker:
    name: Tag and Publish Docker Image
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT_SHA=$(git rev-list -n 1 ${{ github.ref }})
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT
          echo "sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-southeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag and push Docker image as release
        run: |
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          REPO=caitlyn/mcp/openapi
          VERSION=${{ steps.version.outputs.tag }}
          SHA=${{ steps.version.outputs.sha }}

          # Pull the commit SHA image built by CI
          docker pull ${REGISTRY}/${REPO}:${SHA}

          # Tag it with version and stable
          docker tag ${REGISTRY}/${REPO}:${SHA} ${REGISTRY}/${REPO}:${VERSION}
          docker tag ${REGISTRY}/${REPO}:${SHA} ${REGISTRY}/${REPO}:stable

          # Push the tags
          docker push ${REGISTRY}/${REPO}:${VERSION}
          docker push ${REGISTRY}/${REPO}:stable

          echo "âœ… Published release images: ${VERSION}, stable"

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-pypi, publish-docker]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT_SHA=$(git rev-list -n 1 ${{ github.ref }})
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT
          echo "sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT

      - name: Download package artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          name: python-package-${{ steps.version.outputs.sha }}
          path: dist/
          workflow: ci.yml
          commit: ${{ steps.version.outputs.sha }}

      - name: Generate changelog
        run: |
          VERSION=${{ steps.version.outputs.tag }}
          PREV_TAG=$(git describe --abbrev=0 --tags ${VERSION}^ 2>/dev/null || echo "")

          echo "## What's Changed" > CHANGELOG.md
          if [ -n "$PREV_TAG" ]; then
            git log ${PREV_TAG}..${VERSION} --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            git log ${VERSION} --pretty=format:"- %s (%h)" >> CHANGELOG.md
          fi

          echo "" >> CHANGELOG.md
          echo "## Installation" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo "pip install caitlyn-openapi-mcp==${{ steps.version.outputs.version }}" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Docker Image" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo "docker pull 011528297224.dkr.ecr.ap-southeast-2.amazonaws.com/caitlyn/mcp/openapi:${{ steps.version.outputs.tag }}" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          body_path: CHANGELOG.md
          files: dist/*
          draft: false
