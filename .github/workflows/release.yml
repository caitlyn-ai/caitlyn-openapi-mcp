name: Release

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

env:
  PYTHON_VERSION: "3.12"

jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install semantic-release
        run: pip install --user python-semantic-release

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run semantic release to create version and tag
          semantic-release version --print > /tmp/release-output.txt || true

          # Check if a release was created
          if grep -q "Creating release" /tmp/release-output.txt; then
            VERSION=$(semantic-release version --print)
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tag=v${VERSION}" >> $GITHUB_OUTPUT

            # Actually create the version and tag
            semantic-release version

            # Push the tag
            git push --follow-tags
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "No new release needed"
          fi

  build-and-publish-docker:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    needs: [semantic-release]
    if: needs.semantic-release.outputs.released == 'true'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.semantic-release.outputs.tag }}

      - name: Extract version from semantic release
        id: version
        run: |
          VERSION="${{ needs.semantic-release.outputs.version }}"
          TAG="${{ needs.semantic-release.outputs.tag }}"
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT

      - name: Download Docker image artifact from CI
        uses: dawidd6/action-download-artifact@v3
        with:
          name: docker-image-${{ steps.version.outputs.sha }}
          path: /tmp
          workflow: ci.yml
          commit: ${{ steps.version.outputs.sha }}

      - name: Load Docker image
        run: docker load --input /tmp/image.tar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-southeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag and push Docker image to ECR
        run: |
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          REPO=caitlyn/mcp/openapi
          VERSION=${{ steps.version.outputs.tag }}
          SHA=${{ steps.version.outputs.sha }}

          # Tag the loaded image with ECR tags
          docker tag caitlyn-openapi-mcp:${SHA} ${REGISTRY}/${REPO}:${VERSION}
          docker tag caitlyn-openapi-mcp:${SHA} ${REGISTRY}/${REPO}:latest
          docker tag caitlyn-openapi-mcp:${SHA} ${REGISTRY}/${REPO}:stable

          # Push all tags
          docker push ${REGISTRY}/${REPO}:${VERSION}
          docker push ${REGISTRY}/${REPO}:latest
          docker push ${REGISTRY}/${REPO}:stable

          echo "âœ… Published Docker images: ${VERSION}, latest, stable"

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [semantic-release]
    if: needs.semantic-release.outputs.released == 'true'
    environment:
      name: pypi
      url: https://pypi.org/project/caitlyn-openapi-mcp/
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.semantic-release.outputs.tag }}

      - name: Get commit SHA from semantic release
        id: commit
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "Commit SHA for tag: ${COMMIT_SHA}"

      - name: Download package artifacts from CI
        uses: dawidd6/action-download-artifact@v3
        with:
          name: python-package-${{ steps.commit.outputs.sha }}
          path: dist/
          workflow: ci.yml
          commit: ${{ steps.commit.outputs.sha }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [semantic-release, publish-pypi, build-and-publish-docker]
    if: needs.semantic-release.outputs.released == 'true'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.semantic-release.outputs.tag }}

      - name: Extract version from semantic release
        id: version
        run: |
          VERSION="${{ needs.semantic-release.outputs.version }}"
          TAG="${{ needs.semantic-release.outputs.tag }}"
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT

      - name: Download package artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          name: python-package-${{ steps.version.outputs.sha }}
          path: dist/
          workflow: ci.yml
          commit: ${{ steps.version.outputs.sha }}

      - name: Generate changelog
        run: |
          VERSION=${{ steps.version.outputs.tag }}
          PREV_TAG=$(git describe --abbrev=0 --tags ${VERSION}^ 2>/dev/null || echo "")

          echo "## What's Changed" > CHANGELOG.md
          if [ -n "$PREV_TAG" ]; then
            git log ${PREV_TAG}..${VERSION} --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            git log ${VERSION} --pretty=format:"- %s (%h)" >> CHANGELOG.md
          fi

          echo "" >> CHANGELOG.md
          echo "## Installation" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo "pip install caitlyn-openapi-mcp==${{ steps.version.outputs.version }}" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Docker Image" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo "docker pull 011528297224.dkr.ecr.ap-southeast-2.amazonaws.com/caitlyn/mcp/openapi:${{ steps.version.outputs.tag }}" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          body_path: CHANGELOG.md
          files: dist/*
          draft: false
