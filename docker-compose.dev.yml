services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
      - ./otel-data:/otel-data
    ports:
      - "4317:4317"
    networks:
      - otel

  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "4319:4317"
    networks:
      - otel

  mcp-server-dev:
    build:
      context: .
      target: dev
    container_name: mcp-server-dev
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:ro
      - ./models:/app/models
    environment:
      - MCP_TRANSPORT=streamable-http
      - OPENAPI_SPEC_URL=https://betty.getcaitlyn.ai/docs/openapi-v1.json
      - DOCS_BASE_URL=https://betty.getcaitlyn.ai/api/docs
      - SENTENCE_TRANSFORMERS_HOME=/app/models
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - ENABLE_TELEMETRY=true
      - OTEL_SERVICE_NAME=caitlyn-openapi-mcp-dev
      - AGENTCORE_RUNTIME=false
    networks:
      - otel
    depends_on:
      - otel-collector
      - jaeger

networks:
  otel:
    driver: bridge
